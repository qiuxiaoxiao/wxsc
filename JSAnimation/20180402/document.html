<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>获取鼠标的位置</title>
</head>
<body>


<script type="text/javascript">
	window.onload =  function(){
		document.onclick = function(ev){
			var oEvent = ev || window.event;
			alert(oEvent.clientX + ',' + oEvent.clientY);
		}	
	}
</script>
</body>
</html>
